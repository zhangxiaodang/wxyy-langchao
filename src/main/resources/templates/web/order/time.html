<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{web/layout}"><!-- layout文件路径-->
<head>
    <title>浪潮集团HR共享服务中心微信预约系统</title>
    <link th:href="@{../../../assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css}" rel="stylesheet" type="text/css" />
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{../../../assets/global/scripts/datatable.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js}" type="text/javascript"></script>

    <script th:src="@{../../../assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{../../../assets/pages/scripts/order/time.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</head>
<body>
<div layout:fragment="content">

    <div class="portlet light bordered">
        <div class="caption">
            <i class="icon-social-dribbble font-green"></i>
            <span class="caption-subject font-green bold uppercase">预约时间一览表</span>
        </div>
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <form class="inquiry-form form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">上午工作开始时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds"
                                           placeholder="上午工作开始时间" name="a_kssj" readonly id="a_kssj">
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">上午工作结束时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds" placeholder="上午工作结束时间" name="a_jssj" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">下午工作开始时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds"
                                           placeholder="下午工作开始时间" name="p_kssj" readonly id="p_kssj">
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">下午工作结束时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds" placeholder="下午工作结束时间" name="p_jssj" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">时间间隔(分钟)</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="时间间隔" name="jgsj">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">可预约人数</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="可预约人数" name="kyyrs">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="text-align: center">
                        <div class="btn-group">
                            <button id="time_save" class="btn sbold blue"> 保存
                                <i class="fa fa-save"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <div class="portlet-body">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="time_inquiry" class="btn sbold green"> 查询
                                <i class="fa fa-remove"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="op_del" class="btn sbold red"> 删除
                                <i class="fa fa-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="time_table">
                <thead>
                <tr>
                    <th style="width: 36px">
                        <input type="checkbox" class="group-checkable" data-set="#time_table .checkboxes" />
                    </th>
                    <th> 时间ID </th>
                    <th> 开始时间 </th>
                    <th> 结束时间 </th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img th:src="@{../../../assets/global/img/loading-spinner-grey.gif}" alt="" class="loading">
                            <span> &nbsp;&nbsp;Loading... </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
