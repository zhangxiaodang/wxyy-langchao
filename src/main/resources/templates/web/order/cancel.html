<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{web/layout}"><!-- layout文件路径-->
<head>
    <title>浪潮集团HR共享服务中心微信预约系统</title>
    <link th:href="@{../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{../../../assets/pages/scripts/order/cancel.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</head>
<body>
<div layout:fragment="content">
    <div class="portlet light bordered">
        <div class="caption">
            <i class="icon-social-dribbble font-green"></i>
            <span class="caption-subject font-green bold uppercase">预约取消通知</span>
        </div>

    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form class="cancel-form form-horizontal" role="form">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label" style="text-align: left; margin-bottom: 10px">取消预约日期<span class="required"> * </span></label>
                                <div class="col-md-8">
                                    <input class="form-control date date-picker" readonly value="" name="rq"
                                           data-date-start-date="+0d" data-date-format="yyyy-mm-dd"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" style="text-align: left; margin-bottom: 10px">通知内容<span class="required"> * </span></label>
                                <div class="col-md-8">
                                    <textarea class="form-control" style="height: 200px" placeholder="通知内容" name="notice" id="notice"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-5 col-md-9">
                                <button class="btn blue" id="cancel">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
