<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{web/layout}"><!-- layout文件路径-->
<head>
    <title>浪潮集团HR共享服务中心微信预约系统</title>
    <link th:href="@{../../../assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css}" rel="stylesheet" type="text/css" />
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{../../../assets/global/scripts/datatable.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{../../../assets/pages/scripts/analyse/order.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</head>
<body>
<div layout:fragment="content">
    <div class="portlet light bordered">
        <div class="caption">
            <i class="icon-social-dribbble font-green"></i>
            <span class="caption-subject font-green bold uppercase">预约详情一览表</span>
        </div>
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <form class="inquiry-form form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">预约日期</label>
                            <div class="col-md-8">
                                <input class="form-control date date-picker" readonly value="" name="date" data-date-format="yyyy-mm-dd"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">手机号码</label>
                            <div class="col-md-8">
                                <input class="form-control" name="phone"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">开始时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds"
                                           placeholder="开始时间" name="kssj" readonly id="kssj">
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">结束时间</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control timepicker timepicker-no-seconds" placeholder="结束时间" name="jssj" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button">
                                            <i class="fa fa-clock-o"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <div class="portlet-body">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="order_inquiry" class="btn sbold green"> 查询
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="order_table">
                <thead>
                <tr>
                    <th> 预约ID </th>
                    <th style="width:36px"> 序号 </th>
                    <th style="text-align: center"> 姓名 </th>
                    <th style="text-align: center"> 手机号码 </th>
                    <th style="text-align: center"> 身份证号 </th>
                    <!--
                    <th> 预约类型 </th>
                    -->
                    <th style="text-align: center"> 预约业务 </th>
                    <th style="text-align: center"> 预约日期 </th>
                    <th style="text-align: center"> 开始时间 </th>
                    <th style="text-align: center"> 结束时间 </th>
                    <th style="text-align: center"> 状态 </th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img th:src="@{../../../assets/global/img/loading-spinner-grey.gif}" alt="" class="loading">
                            <span> &nbsp;&nbsp;Loading... </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
