<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{web/layout}"><!-- layout文件路径-->
<head>
    <title>浪潮集团HR共享服务中心微信预约系统</title>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link th:href="@{../../../assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script th:src="@{../../../assets/global/scripts/datatable.min.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{../../../assets/pages/scripts/md5.js}" type="text/javascript"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{../../../assets/pages/scripts/user/user.js}"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
</head>

<body>
<div layout:fragment="content">
    <div class="portlet light bordered">
        <div class="caption">
            <i class="icon-social-dribbble font-green"></i>
            <span class="caption-subject font-green bold uppercase">用户一览表</span>
        </div>
    
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <form class="inquiry-form form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-offset-2 col-md-4">
                        <div class="form-group">
                            <label class="col-md-3 control-label">登录名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="登录名" name="uid"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-md-3 control-label">姓名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="姓名" name="uname"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="portlet light bordered" style="margin-top: -35px">
        <div class="portlet-body">
            <div class="table-toolbar">
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-group">
                            <button id="user_inquiry" class="btn sbold green"> 查询
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="op_add" class="btn sbold blue"> 新增
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="op_del" class="btn sbold red"> 删除
                                <i class="fa fa-remove"></i>
                            </button>
                        </div>
                        <div class="btn-group" style="display: none">
                            <button id="password_reset" class="btn sbold yellow"> 密码重置
                                <i class="fa fa-reply"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="user_table">
                <thead>
                <tr>
                    <th style="width: 36px">
                        <input type="checkbox" class="group-checkable" data-set="#user_table .checkboxes" />
                    </th>
                    <th> ID </th>
                    <th> 登录名 </th>
                    <th> 姓名 </th>
                    <th> 操作 </th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <!--新增用户-->
            <div id="edit_user" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">新增用户</h4>
                        </div>
                        <div class="modal-body">
                            <form class="register-form form-horizontal" role="form">
                                <div class="form-body">
                                    <input type="hidden" name="edittype">
                                    <input type="hidden" name="id">
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-4 control-label">登录名<span class="required"> * </span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" placeholder="登录名" name="uid">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label class="col-md-4 control-label">姓名<span class="required"> * </span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" placeholder="姓名" name="uname">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消</button>
                            <button type="submit" id="register-btn" class="btn red">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img th:src="@{../../../assets/global/img/loading-spinner-grey.gif}" alt="" class="loading">
                            <span> &nbsp;&nbsp;Loading... </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
